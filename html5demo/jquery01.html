_id":null,"section":"What is jQuery?","next_text":"Submit","path":null},{"id":6,"title":"Changing Text","level_number":1,"number":6,"instructions":"<p>Now that we can see the <span class='instructions-answer'>price</span> text, it's easy to change the value. Use the same\nmethod from the previous challenge, but this time change the <span class='instructions-answer'>price</span> to <em>$100</em>.</p>","completed":true,"url":"http://try.jquery.com/levels/1/sections/6","activity":"selector","success_message":null,"possible_points":250,"video":null,"html":"<div class=\"homepage-wrapper\">\n  <h2>Welcome to jQuery Travels - Traversing the DOM since 2006</h2>\n  <p>Fly to New York today for as little as <correct><span>$299.99</span></correct></p>\n</div>\n","console_text":"$(\"%c%\")","viddler_video_id":null,"section":"What is jQuery?","next_text":"Submit","path":null},{"id":7,"title":"DOM Ready","level_number":1,"number":7,"instructions":"<p>Great! Now we just have to make sure the code runs <em>after</em>\nthe page has finished loading (when the DOM is <a href=\"http://api.jquery.com/ready/\" class='docs external'>ready</a>), go ahead and do that now.</p>","completed":true,"url":"http://try.jquery.com/levels/1/sections/7","activity":"javascriptEditor","success_message":null,"possible_points":250,"video":null,"html":"<div class=\"homepage-wrapper\">\n  <h2>Welcome to jQuery Travels - Traversing the DOM since 2006</h2>\n  <p>Fly to New York today for as little as <span>$299.99</span></p>\n</div>\n","viddler_video_id":null,"section":"What is jQuery?","next_text":"Submit","path":null},{"id":8,"title":"Using jQuery","level_number":1,"number":8,"instructions":null,"completed":false,"url":"http://try.jquery.com/levels/1/sections/8","activity":"video","success_message":null,"possible_points":0,"video":{"files":[{"url":"http://www.viddler.com/file/d/82b82d43.mp4?vfid=7180055f4721dbdfa00a80bd6b5553f6","quality":"hd","type":"video/mp4"},{"url":"http://www.viddler.com/file/d/82b82d43.mp4?vfid=7180055f4721dbdd3de3831d67eac74f","type":"video/mp4"},{"url":"http://www.viddler.com/file/d/82b82d43.webm?vfid=7180055f4721dbdb289508c1b03e7df4","type":"video/webm"}],"thumbnail_url":"http://thumbs.cdn-ec.viddler.com/thumbnail_2_82b82d43_v1.jpg","embed_id":"82b82d43","host":"viddler","subtitle_root":"1-8"},"viddler_video_id":"82b82d43","section":"Using jQuery","next_text":null,"path":null},{"id":9,"title":"Include the JQuery Library","level_number":1,"number":9,"instructions":"<p>In order to use jQuery, first we need to load it into our page.\nUpdate the following HTML to include the <span class='code'>jquery.min.js</span> library\nat the bottom of the page, just before the <span class='code'>&lt;/body&gt;</span> tag.</p>","completed":true,"url":"http://try.jquery.com/levels/1/sections/9","activity":"editor","success_message":null,"possible_points":250,"video":null,"viddler_video_id":null,"section":"Using jQuery","next_text":"Submit","path":null,"hints":[],"next_hint_url":"http://try.jquery.com/levels/1/challenges/9/next_hint.json","has_more_hints":true,"hints_remaining":3,"hints_text":"Hints","hint_cost":0,"editors":[{"url":"http://try.jquery.com/levels/1/challenges/9","initial_value":"<!DOCTYPE html>\n<html>\n  <head>\n    <title>Home</title>\n  </head>\n  <body>\n    <div class=\"homepage-wrapper\">\n      <h2>Welcome to jQuery Travels - Traversing the DOM since 2006</h2>\n      <p>Fly to New York today for as little as <span>$299.99</span></p>\n    </div>\n  </body>\n</html>\n","type":"text","file_name":"index.html","syntax":"htmlmixed","snippet":""}],"resources":[{"anchor":"Slides","render":{"slides":"http://courseware.codeschool.com/try_jquery/try_jquery-level1-section2.pdf"},"panel_id":null,"type":"pdf","id":null}]},{"id":10,"title":"Include a Custom JavaScript File","level_number":1,"number":10,"instructions":"<p>Now that we have jQuery loaded, we need a place to put all the JavaScript code\nthat we will be working on. Let's load our custom <span class='code'>application.js</span> file.\nMake sure it's <em>after</em> <span class='code'>jquery.min.js</span>, since we want to use that in our <span class='code'>application.js</span> file.</p>","completed":false,"url":"http://try.jquery.com/levels/1/sections/10","activity":"editor","success_message":null,"possible_points":250,"video":null,"viddler_video_id":null,"section":"Using jQuery","next_text":"Submit","path":null},{"id":11,"title":"Modifying Multiple Elements","level_number":1,"number":11,"instructions":"<p>Did you know it's possible to change the text of multiple elements at once?\nLet's give it a try. Change all of the <span class='instructions-answer'>vacation</span> titles to\nsomething different (your choice) by selecting the <span class='instructions-answer'>h2</span> elements and using\nthe <span class='code'>text()</span> method.</p>","completed":false,"url":"http://try.jquery.com/levels/1/sections/11","activity":"selector","success_message":null,"possible_points":250,"video":null,"html":"<div id='vacations-wrapper'>\n <h1>Vacation Packages</h1>\n <ul id='vacations'>\n   <li class='vacation america'>\n     <correct><h2>San Francisco, California</h2></correct>\n     <span class='details'>$700</span>\n   </li>\n   <li class='vacation america'>\n     <correct><h2>Washington DC, District of Columbia</h2></correct>\n     <span class='details'>$400</span>\n   </li>\n   <li class='vacation europe'>\n     <correct><h2>London, England</h2></correct>\n     <span class='details'>$1,100</span>\n   </li>\n   <li class='vacation asia'>\n     <correct><h2>Shanghai, China</h2></correct>\n     <span class='details'>$1,200</span>\n   </li>\n </ul>\n  \n <ul class='sorting'>\n   <li><a href='#'>America</a></li>\n   <li><a href='#'>Europe</a></li>\n   <li><a href='#'>Asia</a></li>\n </ul>\n</div>\n","console_text":"$(\"%c%\")","viddler_video_id":null,"section":"Using jQuery","next_text":"Submit","path":null},{"id":12,"title":"ID Selector","level_number":1,"number":12
