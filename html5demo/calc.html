<!DOCTYPE html>

<html>
<head>
    <title>HTML5 dynamic calculation demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function sumup() {
            x.value = parseInt(a.value) + parseInt(b.value);
        }
    </script>
</head>

<body onload="sumup();">
    <form action="" oninput="sumup();">

        0 <input type="range" id="a" name="a" value="50"> 100 +
        <input type="number" id="b" name="b" value="50"> =
        <output id="x" name="x" for="a b"></output>
        <br><br>
        <input type="submit">
    </form>

</body>

</html>
